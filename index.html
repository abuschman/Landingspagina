<!DOCTYPE html>
<html>
  <head>
    <title>Bushydev</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header class="home text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-12 my-auto">
            <h1 class="text-uppercase faded">
              <strong>Welkom bij Bushydev <br> Deze website komt binnenkort online</strong>
            </h1>
            <hr>
          </div>
          <!-- Trigger the modal with a button -->
            <div class="col-lg-12 my-auto">
            <button type="button" class="btn btn-primary btn-xl" data-toggle="modal" data-target="#myModal">Blijf ge√Ønformeerd</button>
            </div>
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Meld je aan voor de nieuwsbrief</h3>
                  </div>
                  <div class="modal-body">
                    <p>Vul hieronder uw gegevens in</p>
                  </div>

                  <!-- Begin MailChimp Signup Form -->
                <div id="mc_embed_signup">
                <form action="https://buschydev.us17.list-manage.com/subscribe/post?u=c532e8c2092f5bf17b5064a55&amp;id=50f13cfd9c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div class="mc-field-group">
                	<label for="mce-EMAIL"></label>
                	<input type="email" value="E-mailadres" name="EMAIL" class="required email" id="mce-EMAIL">
                </div>
                <div class="mc-field-group">
                	<label for="mce-FNAME"></label>
                	<input type="text" value="Voornaam" name="FNAME" class="" id="mce-FNAME">
                </div>
                <div class="mc-field-group">
                	<label for="mce-LNAME"></label>
                	<input type="text" value="Achternaam" name="LNAME" class="" id="mce-LNAME">
                </div>
                <div class="mc-field-group">
                	<label for="mce-COMPANY"> </label>
                	<input type="text" value="Bedrijfsnaam" name="COMPANY" class="" id="mce-COMPANY">
                </div>
                	<div id="mce-responses" class="clear">
                		<div class="response" id="mce-error-response" style="display:none"></div>
                		<div class="response" id="mce-success-response" style="display:none"></div>
                	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c532e8c2092f5bf17b5064a55_50f13cfd9c" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Verstuur" name="subscribe" id="mc-embedded-subscribe" class="btn btn-success"></div>
                    </div>
                </form>
                <!--End mc_embed_signup-->

          </div>
        </div>
      </div>
  </div>
</div>
</header>

    <!-- Bootstrap JS / JQuery / Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>

</html>
